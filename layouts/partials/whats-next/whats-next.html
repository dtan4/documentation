{{ $dot := . }}
<div class="whatsnext">
    <p>
        {{ if .Page.Params.further_reading_desc }}
            {{ .Page.Params.further_reading_desc }}
        {{else}}
            Additional helpful documentation, links, and articles:
        {{ end }}
    </p>
    <ul class="list-group">
        {{ range $dot.Page.Params.further_reading }}
            <a class="list-group-item list-group-item-white d-flex justify-content-between align-items-center" href="{{ .link }}">
                <span>{{ .text }} {{ if .tag }}<span class="badge badge-white">{{ .tag | upper }}</span>{{ end }}</span>
                <img class="img-fluid static" src="{{ partial "img.html" (dict "root" $dot "src" "icons/list-group-arrow.png") }}" />
                <img class="img-fluid hover" src="{{ partial "img.html" (dict "root" $dot "src" "icons/list-group-arrow-r.png") }}" />
            </a>
        {{ end }}
    </ul>
</div>
